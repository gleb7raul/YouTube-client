<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube REST API</title>
    <link rel="stylesheet" href="bundle/css/style.css" />
</head>
<body>
    <div id="container">
        <section>
            <form id="search-form" method="post" name="search-form">
                <div class="fieldcontainer">
                    <input id="query" type="search" class="search-field" placeholder="What are you search?" required>
                    <button type="submit" name="search-btn" id="search-btn">Search</button>
                </div>
            </form>
            <ul id="results"></ul>
            <div id="buttons" class="button"></div>
        </section>
        <footer>
        </footer>
    </div>
    <script src="bundle/js/app.js"></script>
</body>
</html>
